<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook - log in page</title>
        <link rel="stylesheet" href="style.css" />
      </head>
<body>
    

    <div class="content">
        <div class="flex-div">
          <div class="name-content">
            <img class="logo" src="images/fb.png" alt="facebook Logo"/>
            </div>
            <form>
              <input type="text" placeholder="Mobile number or email address" required />
              <input type="password" placeholder="Password" required>
              <button class="login">Log In</button>
              <a href="#">Forgotten Password ?</a>
              
              <button class="create-account">Create new account</button>
            </form>
            <div class="name-content-meta">
                <img class="logo" src="images/meta.png" alt="facebook Logo"/>
                </div>
        </div>
      </div>
  
  
</body>
</html>
